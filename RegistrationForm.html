<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reg-form.css">
</head>
<body>
    <div class="container">
        <img class="img" src="img.jpg" alt="loaded">
        <div class="content">
            <h1>Friendship Zone</h1>
            <h3>Add your details to register</h3>
            <br>
            
                <label for="first-name"> Name :</label>
                <input id="first-name" min="5" placeholder="Enter your Name" required>
                <br><br>
                <label for="email">Email :</label>
                <input id="email" placeholder="Enter Email" type="email" required>
                <br><br>
                <label for="age">Age :</label>
                <input type="number" min="18" id="age">
                <br><br>
                <label for="birth-date">Birth Date :</label>
                <input type="date"  id="birth-date">
                <br><br>
                <label for="gender">Gender :</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <br><br>
                <label for="about">About :</label>
                <textarea  id="about" cols="32" rows="4"></textarea>
                <br><br>
                <label for="phone">Phone :</label>
                <input type="tel" id="phone">
                <br><br>
                <label for="select">Interested in :</label>
                <input type="checkbox">Friendship
                <input type="checkbox">Dating
                <br><br>
                <label for="file">Attachment :</label>
                <input type="file" id="file">
                <br><br>
                <div class="btn">
                    <a href="RegistrationConfirmation.html">
                        <button type="submit">Register</button>
                    </a>
                    <a href="RegistrationConfirmationforAdmin.html">
                        <button type="submit">Register as Admin</button>
                    </a>
                </div>
                <br>
                <br>
            
        </div>
    </div>
</body>
</html>
